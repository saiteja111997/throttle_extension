<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>throttle.ai</h1>
    </div>

    <!-- Auth Buttons Section -->
    <div id="auth-buttons" class="button-container">
      <button id="login-button" class="button">Login/Register</button>
    </div>

    <!-- Main Buttons Section (Visible only when authenticated) -->
    <div id="main-buttons" class="main-buttons">
      <!-- Search Bar Section -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter error title..." oninput="validateInput()">
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <!-- Image Upload Button -->
        <label class="image-upload-label" for="imageInput">
          <i class="fas fa-camera"></i> Add Images
        </label>
        <input type="file" id="imageInput" accept="image/*" multiple>
        
        <!-- Go Button -->
        <button id="searchButton" disabled>Go!</button>
      </div>

      <!-- Bottom Buttons for Dashboard and Logout -->
      <div id="full-width-button" class="bottom-buttons">
        <button id="goToDashboardButton" class="button">My Dashboard</button>
        <button id="logout-button" class="button">Logout</button>
      </div>
    </div>

    <div id="error-titles"></div>
      <ul id="errorList"></ul>
    </div>

  </div>

  <!-- Include the popup.js script -->
  <script src="popup.js"></script>
</body>
</html>
